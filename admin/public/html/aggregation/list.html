<h1 class="page-header">Aggregations</h1>

<div>
    <form style="margin-bottom: 3px;" class="form-inline">
        <button type="button" class="btn btn-success btn-sm" ng-click="create()">
            Create
        </button>
       
        <label for="search">Search:</label>
        <input type="text" class="form-control" ng-model="q" id="search" />
    </form>
</div>

<div class="table-responsive">
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>Url</th>
            <th>Nodes</th>
            <th>Opts</th>
        </tr>
        </thead>

        <tbody>
            <tr ng-repeat="agn in aggregations | filter: q">
                <td>{{agn.url}}</td>
                <td>
                    <table class="table table-bordered ">
                        <thead>
                            <tr>
                                <th>Url</th>
                                <th>Cluster</th>
                                <th>AttrName</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="n in agn.nodes">
                                <td>{{n.url}}</td>
                                <td><a href="#/clusters/{{n.clusterName}}">{{n.clusterName}}</a></td>
                                <td>{{n.attrName}}</td>
                            </tr>
                        </tbody>
                    </table>
                </td>
                <td>
                    <button type="button" class="btn btn-success btn-sm" ng-click="delete(agn.url)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>


<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Servers</h4>
      </div>
      <div class="modal-body">
            <div class="table-responsive">
                <table class="table table-bordered table-striped">
                    <thead>
                    <tr>
                        <th></th>
                        <th>Name</th>
                        <th>Pattern</th>
                        <th>Load Balance</th>
                        <th>ServerCounts</th>
                    </tr>
                    </thead>

                    <tbody>
                        <tr ng-repeat="cluster in clusters | filter: q">
                            <td>
                                <input type="checkbox" ng-model="cluster.checked" />
                            </td>
                            <td>{{cluster.name}}</td>
                            <td>{{cluster.pattern}}</td>
                            <td>{{cluster.lbName}}</td>
                            <td>{{cluster.count}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" ng-click="bind()">Bind</button>
      </div>
    </div>
  </div>
</div>
